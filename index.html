<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woordkleurspel</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Word coloring thing!</h1>
  <p id="quote"></p>
  <div>
    <input type="text" autocapitalize="off" id="typed-value" spellcheck="false"/>
    <div id="message"></div>
    <button type="button" id="green" class="green">Green</button>
    <button type="button" id="red" class="red">Red</button>
    <button type="button" id="blue" class="blue">Blue</button>
    <button type="button" id="yellow" class="yellow">Yellow</button><br/>
    <button type="button" id="refresh">new quote</button>
    <button type="button" id="clear">clear all</button>
  </div>
  
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woordkleurspel</title>
  <link rel="stylesheet" href="style.css">
  <script src="scriptarray.js" defer></script>
</head>
<body>
  <h1>Woordkleurding</h1>
  <p id="quote">When you have eliminated the impossible, whatever remains, however improbable, must be the truth.</p>
  <div>
    <input type="text" autocapitalize="off" id="typed-value"/>
    <div id="message">Type een woord en klik op een kleur</div>
    <button type="button" id="groen" class="groen">Groen</button>
    <button type="button" id="rood" class="rood">Rood</button>
    <button type="button" id="blauw" class="blauw">Blauw</button>
    <button type="button" id="geel" class="geel">Geel</button>
  </div>
  
</body>
</html>

<html>
<head>
  <title>Woordkleurspel</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Woordkleurding</h1>
  <p>Type een woord in het inputveld en klik op een kleurknop</p>
  <p id="quote">When you have eliminated the impossible, whatever remains, however improbable, must be the truth.</p>
  <div>
    <input type="text" id="typed-value" /><span id="message"></span><br/><br/>
    <button type="button" id="groen">Groen</button>
    <button type="button" id="rood">Rood</button>
    <button type="button" id="blauw">Blauw</button>
    <button type="button" id="geel">Geel</button>
  </div>
  
</body>
</html>
